<div class="user-details-layout">
  <div class="user-details-content">
    <div class="user-details-card">
      <table
        class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth"
      >
        <thead>
          <tr>
            <th scope="col">Mail Id</th>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of allDetails;let i = index" >
            <td>{{row.name}}</td>
            <td>{{row.email}}</td>
            <td>{{row.contact}}</td>
            <td>{{row.salary}}</td>
            <td>
              <button [routerLink]="i.toString()"  (click)="editUser(row)" class="button is-warning m-2">Edit</button>
              <button (click)="deleteUser(row)" class="button is-danger m-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
